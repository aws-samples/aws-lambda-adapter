AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  serverless-nginx-demo

  Sample SAM Template for serverless-nginx-demo

Globals:
  Function:
    Timeout: 10

Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      EndpointConfiguration:
        Type: REGIONAL
      StageName: Prod
      TracingEnabled: True
      BinaryMediaTypes:
        - '*~1*'
  Function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      MemorySize: 2048
      Handler: bootstrap
      Runtime: provided.al2
      Environment:
        Variables:
          RUST_LOG: debug
          PORT: 8080
          AWS_LAMBDA_EXEC_WRAPPER: /opt/bootstrap
      Layers:
        - !Sub arn:aws:lambda:${AWS::Region}:753240598075:layer:LambdaAdapterLayerX86:11
        - !Sub arn:aws:lambda:${AWS::Region}:753240598075:layer:Nginx123X86:1
      Events:
        Root:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /
            Method: ANY
        Proxy:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /{proxy+}
            Method: ANY

Outputs:
  URL:
    Description: "API Gateway endpoint URL for Prod stage for Nginx application"
    Value: !Sub "https://${ApiGatewayApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/Prod/"
  Function:
    Description: "Lambda Function ARN"
    Value: !GetAtt Function.Arn
  FunctionRole:
    Description: "Implicit IAM Role created for function"
    Value: !GetAtt FunctionRole.Arn
