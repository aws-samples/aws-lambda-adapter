AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Go-HttpBin-Zip

  Sample SAM Template for Go-HttpBin-Zip

Globals:
  Function:
    Timeout: 10

Resources:
  HttpBinFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./app
      Handler: bootstrap
      Runtime: provided.al2
      MemorySize: 256
      Layers:
        - !Sub arn:aws:lambda:${AWS::Region}:753240598075:layer:LambdaAdapterLayerX86:6
      Events:
        APIEvent:
          Type: HttpApi
    Metadata:
       BuildMethod: makefile

Outputs:
  HttpBinApi:
    Description: "API Gateway endpoint URL for Prod stage for HttpBin function"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/"

